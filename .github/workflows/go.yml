name: Build & Release (Go/Wails)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    env:
      CGO_ENABLED: "1"
      MACOSX_DEPLOYMENT_TARGET: "11.0"
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: linux-amd64
            platform: linux/amd64
            archive: clip-save-linux-amd64-${{ github.ref_name }}.zip
          - os: windows-latest
            name: windows-amd64
            platform: windows/amd64
            archive: clip-save-windows-amd64-${{ github.ref_name }}.zip
          - os: macos-latest
            name: macos-arm64
            platform: darwin/arm64
            archive: clip-save-macos-arm64-${{ github.ref_name }}.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go (from go.mod)
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: |
            go.sum
            frontend/package-lock.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      # --- OS specific prerequisites ---
      - name: Install Linux deps (GTK/WebKit/CGo)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install Windows deps (mingw)
        if: runner.os == 'Windows'
        run: |
          choco install -y mingw

      - name: Setup macOS build environment
        if: runner.os == 'macOS'
        run: |
          # 检查当前状态
          echo "Current xcode-select path:"
          xcode-select -p || echo "No xcode-select path set"
          
          # 尝试不同的 clang 路径
          echo "Checking for clang in common locations:"
          ls -la /usr/bin/clang* 2>/dev/null || echo "No clang in /usr/bin"
          ls -la /Library/Developer/CommandLineTools/usr/bin/clang* 2>/dev/null || echo "No clang in CommandLineTools"
          ls -la /Applications/Xcode.app/Contents/Developer/usr/bin/clang* 2>/dev/null || echo "No clang in Xcode"
          
          # 设置 Command Line Tools 路径
          sudo xcode-select -switch /Library/Developer/CommandLineTools
          
          # 验证 clang 可用
          if /Library/Developer/CommandLineTools/usr/bin/clang --version; then
            echo "Using Command Line Tools clang"
            echo "CC=/Library/Developer/CommandLineTools/usr/bin/clang" >> $GITHUB_ENV
            echo "CXX=/Library/Developer/CommandLineTools/usr/bin/clang++" >> $GITHUB_ENV
            echo "PATH=/Library/Developer/CommandLineTools/usr/bin:$PATH" >> $GITHUB_ENV
          elif /usr/bin/clang --version; then
            echo "Using system clang"
            echo "CC=/usr/bin/clang" >> $GITHUB_ENV
            echo "CXX=/usr/bin/clang++" >> $GITHUB_ENV
          else
            echo "Installing Command Line Tools..."
            sudo xcode-select --install
            # 等待安装完成
            echo "Waiting for Command Line Tools installation..."
            sleep 30
            # 重新设置路径
            sudo xcode-select -switch /Library/Developer/CommandLineTools
            echo "CC=/Library/Developer/CommandLineTools/usr/bin/clang" >> $GITHUB_ENV
            echo "CXX=/Library/Developer/CommandLineTools/usr/bin/clang++" >> $GITHUB_ENV
            echo "PATH=/Library/Developer/CommandLineTools/usr/bin:$PATH" >> $GITHUB_ENV
          fi
          
          # 最终验证
          echo "Final clang version:"
          $CC --version || echo "CC not working"
          echo "Final xcode-select path:"
          xcode-select -p

      # --- Build steps ---
      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Go deps
        run: go mod tidy

      - name: Frontend deps
        run: |
          cd frontend
          npm ci

      - name: Build (wails)
        env:
          CGO_ENABLED: "1"
          GOBIN: ${{ github.workspace }}/bin
          PATH: ${{ github.workspace }}/bin:${{ env.PATH }}
          CC: ${{ env.CC }}
          CXX: ${{ env.CXX }}
        run: |
          echo "Build environment:"
          echo "CC: $CC"
          echo "CXX: $CXX"
          echo "CGO_ENABLED: $CGO_ENABLED"
          echo "PATH: $PATH"
          wails build -platform ${{ matrix.platform }}

      # --- Archive artifacts per OS ---
      - name: Pack artifact (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd build
          zip -r "../${{ matrix.archive }}" ./bin
          cd ..
      - name: Pack artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path build\bin\* -DestinationPath "${{ matrix.archive }}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.archive }}
          if-no-files-found: error

  release:
    name: Create/Update Release
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List downloaded files
        run: ls -R dist

      - name: Create GitHub Release & upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
